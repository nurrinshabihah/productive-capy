                <div class="popup">
                    <div class="content">
                        <header>
                            <p></p>
                            <i class="uil uil-times"></i>
                        </header>
                        <form action="#">
                            <div class="row-title">
                                <label>Title</label>
                                <input type="text" spellcheck="false">
                            </div>

                                <label>Write your notes here</label>
                                <textarea spellcheck="false"></textarea>
                            </div>
                            <button></button>
                        </form>
                    </div>
                </div>
            </div>

            <!---add notes-->
            <div class="wrapper">
                    <li class="add-box">
                        <div class="notes-icon">
                        <i class="uil uil-plus"></i></div>
                        <p>Add new note</p>
                    </li>
            </div>
